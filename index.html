<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="title">
        Rock Paper Scissors
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/stone-3124425069.png" />
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper-3653689070.png" />
        </div>
        <div class="choice" id="scissors">
            <img src="./images/rock-paper-scissors-icon-6-180137581.jpg" />
        </div>
    </div>
    <div class="scoreBoard">
        <div class="user">
            <p>YOU</p>
            <p id="userScore">0</p>
        </div>
        <div class="bot">
            <p>BOT</p>
            <p id="botScore">0</p>
        </div>
    </div>
    <div class="msgBox">
        <p id="msg">Make a choice ;]</p>
    </div>

    
    
    <script src="./back.js"></script>
</body>
</html>
